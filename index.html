<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
   
    <div id="calculator">
        <h2>Do All Your Calculation  with Salvation Calculator</h2>
        <input id="display" type="text">
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')"class="operator-btn">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('×')" class="operator-btn">×</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('÷')" class="operator-btn">÷</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calcuate()">=</button>
            <button onclick="clearDisplay" class="operator-btn">C</button>
        </div>

    </div>
    
     <script>
        document.addEventListener('DOMContentLoaded', function() {
    var display = document.getElementById('display');
    var keys = document.getElementById('keys');

    // Appends input to the display
    function appendToDisplay(input) {
        display.value += input;
    }

    // Clears the display
    function clearDisplay() {
        display.value = '';
    }

    // Calculates the expression in the display
    function calculate() {
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = "Error";
        }
    }

    // Attach event listeners to each key
    keys.addEventListener('click', function(event) {
        var target = event.target;
        if (target.tagName === 'BUTTON') {
            var input = target.textContent;
            if (input === '=') {
                calculate();
            } else if (input === 'C') {
                clearDisplay();
            } else {
                appendToDisplay(input);
            }
        }
    });

    // Initial setup to prevent default click behavior
    Array.from(keys.getElementsByTagName('button')).forEach(function(button) {
        button.addEventListener('mousedown', function(e) {
            e.preventDefault(); // Prevents the default click action
        });
    });
});
     </script>
